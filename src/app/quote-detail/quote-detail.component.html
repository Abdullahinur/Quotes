<div *ngIf="quote">
  <h2>"{{ quote.quote | uppercase }}"<hr></h2>
  <h3>Details</h3>
  <div>
    <label>Quote:
      <input [(ngModel)]="quote.quote" placeholder="Quotes">
    </label>
  </div>
  <div>
    <label>Author:
      <input [(ngModel)]="quote.author" placeholder="Author">
    </label>
  </div>
  <div>
    <label>Submitted By:
      <input [(ngModel)]="quote.submittedBy" placeholder="Submitted By">
    </label>
  </div>

</div>
