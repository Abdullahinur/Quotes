<hr>
<app-quote-detail [quote]="selectedQuote"></app-quote-detail>
<hr>
<form class="dark-matter">
  <h1>Enter a Quote</h1>
  <label>Quote:
    <input type="text" class="input" #quoteQuote />
  </label>
  <label>Author:
    <input type="text" class="input" #quoteAuthor>
  </label>
  <label>Submitted By:
    <input type="text"  class="input" #quoteSubmittedBy>
  </label>
  <button class="button" (click)="add(quoteQuote.value, quoteAuthor.value, quoteSubmittedBy.value); quoteQuote.value=''; quoteAuthor.value; quoteSubmittedBy.value">
    add
  </button>

</form>
<h2>My Quotes</h2>
<section class="effect effect-b" *ngFor="let quote of quotes">

  <a routerLink="/detail/{{quote.id}}">
  <h1 class="effect__heading">"{{quote.quote}}"</h1>
</a>
  <h2 class="effect__subheading">{{quote.author}}</h2>
</section>
